{% extends 'utils/base.html' %}

{% load static %}

{% block styles %} <link rel="stylesheet" href="{% static 'login/css/styles.css' %}"> {% endblock %}
{% block title %} Login {% endblock %}


{% block content %}

<section>
  
  <div class="row g-0">
    <div class="col-lg-7">
      {% load static %}
    <img src="{% static 'login/img/loguito.svg' %}" class="d-block w-70 ms-5 ps-5 pt-5 my-4 " />   
    </div>
    <div class="col-lg-5 d-flex flex-column align-items-end min-vh-100  pt-5">
      <div class="d-block mx-auto mt-4">
        {% load static %}
        <img src="{% static 'login/img/ty.jpg' %}" class="img-fluid "/>
      </div>
      <div class="px-lg-5 py-lg-4 p-4  w-100 align-self-center">
        <h1 class="fw-bold mb-4 d-flex justify-content-center">Bienvenido de vuelta</h1>
        <form>
          <div class="mb-4">
            <label for="exampleInputEmail1" class="form-label fw-bold"
              >Usuario o DNI</label
            >
            <input
              type="email"
              class="form-control bg-dark border-0"
              placeholder="Ingresa tu usuario o DNI"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-4">
            <label for="exampleInputPassword1" class="form-label fw-bold"
              >Contraseña</label
            >
            <input
              type="password"
              class="form-control bg-dark border-0 mb-2"
              placeholder="Ingresa tu contraseña"
              id="exampleInputPassword1"
            />

            <a href="#" id="emailHelp" class="form-text text-white">
              ¿Olvidaste tu contraseña?
            </a>
          </div>

          <button type="submit" class="btn btn-info w-100 border-0 text-white">
            Iniciar sesion
          </button>
        </form>
      </div>
      <div class="text-center px-lg-5 pt-lg-3 pb-lg-4 p-4  w-100 " >

        <p class="d-inline-block mb-0 fw-bold">¿Todavía no tenes cuenta?</p> <a href="#" class="text-black fw-bold" > Registrate</a>
    </div>
    </div>
    
  </div>
</section>

<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
  crossorigin="anonymous"
></script>

<style>
  body {
    background-image: url('../../static/login/img/fondo.jpg');
    background-size: cover;
  }
</style>

    
{% endblock %}
