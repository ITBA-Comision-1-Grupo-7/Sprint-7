{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Estilos y fuentes del template  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    {% load static %} {% block styles %} {% endblock %}

    <title>{% block title %}{% endblock %} | ITBANK Homebanking</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
      <img
        src="{% static '/utils/img/base.jpg' %}"
        class="img-fluid"
        style="width: 12em"
      />
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#"
              >Login </a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Prestamos</a>
          </li>
          <!-- {% if not request.user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}">Acceder</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="#">Salir</a>
          </li>
          {% endif %} -->
        </ul>
      </div>
    </nav>

    <!--Se inserta el template-->
    {% block content %} {% endblock %}
  </body>
</html>
